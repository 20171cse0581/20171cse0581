<html>
      <head><title>timetable</title>
            <style>
       table
{
      border:1px solid red;
      border-collapse:collapse;
     width:100%;
     }
     th{
        padding:15px;
        background:white;
        
        text-align:center;
        }
      td{
        padding:15px;
  
        text-align:center;
       
        </style>
        </head>
     
<body >
<center>
        <table border="2" cellpadding=2 bordercolor=red>

        <tr>

        <tr>

        <tr>
        <td bgcolor=gray>monday</td>

         <td bgcolor=white>cs3</td>
        </tr>

         <td bgcolor=gray>wednesday</td>

         <td bgcolor=white>cs3</td>
        </tr>
        
        <td bgcolor=gray>friday</td>

</center>
